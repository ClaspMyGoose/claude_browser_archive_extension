<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .section {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        .auto-save-section {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <h3>Claude Chat Archiver</h3>
    
    <div class="section">
        <button id="saveNow">Save Current Chat</button>
    </div>
    
    <div class="section auto-save-section">
        <label>
            <input type="checkbox" id="autoSave"> Enable Auto-Save
        </label>
        
        <label for="interval">Save Interval (minutes):</label>
        <select id="interval">
            <option value="5">5 minutes</option>
            <option value="10" selected>10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
        </select>
        
        <label for="format">Export Format:</label>
        <select id="format">
            <option value="markdown" selected>Markdown</option>
            <option value="text">Plain Text</option>
            <option value="json">JSON</option>
        </select>
    </div>
    
    <div class="status" id="status">Ready</div>
    
    <script src="popup.js"></script>
</body>
</html>
